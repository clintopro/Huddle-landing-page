<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="header">
      <img src="/images/logo.svg" alt="logo-img" />
    </div>
    <section>
      <div class="hero-section">
        <div class="hero-images">
          <img
            src="/images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
        <div class="hero-text">
          <h2>Build The Community Your Fans Will Love</h2>
          <p class="para">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="reg-btn">Register</div>
        </div>
      </div>
    </section>
    <div class="social-bar">
      <div class="socials">
        <a
          href="https://www.facebook.com/clintonadighije"
          target="_blank"
          class="icon"
        >
          <i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          href="https://www.twitter.com/clintopro1"
          target="_blank"
          class="icon"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="https://www.instagram.com/clintopro"
          target="_blank"
          class="icon"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">clintopro</a>.
      </p>
    </footer>
  </body>
</html>
